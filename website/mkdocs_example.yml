site_name: TaelgarVerse
## Base path for backlinks ##
base_path: /taelgarverse/
theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: teal
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features: 
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  favicon: assets/images/logo.png
  logo: assets/images/logo.png
extra_css:
  - assets/stylesheets/leaflet.css
  - assets/stylesheets/homepage.css
  - assets/stylesheets/taelgarverse.css
  - assets/stylesheets/styling.css
markdown_extensions:
  - md_in_html
  - footnotes
  - nl2br
  - attr_list
  - sane_lists
  - meta
  - smarty
  - tables
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search  
  - glightbox
  - callouts
  - mkdocs-backlinks:
      ignored_pages: [ 'Toc', 'Gazetteer', 'Home' ]
  - literate-nav:
      nav_file: toc.md
  - section-index

